<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <!--  stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="top-img" src="./images/bg-pattern-top.svg" />
        <div class="card">
          <div class="header">
            <img class="bg-img" src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="body">
            <img class="user-img" src="./images/image-victor.jpg" alt="" />
            <h1>Victor Crest <span> 26</span></h1>
            <p>London</p>
          </div>
          <div class="footer">
            <div class="box">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="box">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="box">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
        <img class="bottom-img" src="./images/bg-pattern-bottom.svg" />
      </div>
    </main>
  </body>
</html>
